<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A searchable online recipe book">
    <meta name="author" content="Kristen Lee">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:description" content="Online recipe book full of delicious and easy to make 
    meals and desserts for the whole family!">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="C:\Users\Kristen Lee\OneDrive\Documents\wdd131\recipes\
    chicken-curry.webp">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="recipes.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&family=
    Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <title>Recipe Book</title>
    <link rel="icon" type="image/x-icon" href="recipe-book.png">
    <script type="module" src="main.js"></script>
    <script type="module" src="recipes.mjs"></script>
</head>
<body>

    <header>
        <div class="headContainer">
            <img src="images/recipe-book.png" alt="Clipart of a recipe book"/>
            <h1>RecipeBook</h1>
        </div>
        <div class="searchContainer">
            <input id="searchBar" type="text" placeholder="Find a recipe">
            <button id="searchButton"><img src="images/search.svg" alt="magnifying glass icon"></button>
        </div>
    </header>

    <main>
        <figure class="recipeCard">
            <div>
                <img src="images/apple-crisp.jpg" 
                alt="photo of Apple Crisp dessert on a plate">
            </div>
            <figcaption class="cardText">
                <ul class="recipe_tags">
                    <li>Dessert</li>
                    <li>Fruit</li>
                    <li>Indian</li>
                </ul>
                <h2><a href="#">Apple Crisp</a></h2>
                <p class="recipe_ratings">
                    <span
                    	class="rating"
                    	role="img"
                    	aria-label="Rating: 4 out of 5 stars"
                    >
                    	<span aria-hidden="true" class="icon-star">⭐</span>
                    	<span aria-hidden="true" class="icon-star">⭐</span>
                    	<span aria-hidden="true" class="icon-star">⭐</span>
                    	<span aria-hidden="true" class="icon-star-empty">⭐</span>
                    	<span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                </p>
                <p class="recipe_description">
                    This apple crisp recipe is a simple yet delicious fall dessert that's great
                    served warm with vanilla ice cream.
                </p>
            </figcaption>
        </figure>
    </main>

    <footer>
        <div class="social">
	        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
	        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
            Recipe icons created by Freepik - Flaticon</a>
    </footer>

</body>
</html>
